<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
    <script src="js/utility.js" charset="utf-8" defer></script>
    <script src="js/register.js" charset="utf-8" defer></script>
    <title>Registration Page</title>
    
</head>
<body class="start">
    <div class="registration">
        <div class="welcome">
            <h1>Welcome to the Document and Folder Manager</h1>
        </div>

        <div class="divsignup">
			<form action="RegistrationAgent" method="POST">
				<label>Name:</label>
				<input type="text" name="name" id="name" placeholder="name" required>
				<label>Surname:</label>
				<input type="text" name="surname" id="surname" placeholder="surname" required>
				<label>Username:</label>
				<input type="text" name="username" id="username" placeholder="username" required>
				<label>Email:</label>
				<input type="text" name="email" id="email" placeholder="email" required>
				<label>Password:</label>
				<input type="password" name="password" id="password" placeholder="password" required>
				<label>Repeat password:</label>
				<input type="password" name="repeat_password" id="rpt_password" placeholder="repeat password" required>
				<input id="registerbutton" type="button" value="sign up">
				<p id="errorMsg"></p>
			</form>
		</div>
	</div>
    <br>
    <a href="#" onclick="history.go(-1)" class="gobackbutton">Go Back</a>
</body>
</html>
